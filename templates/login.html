{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100" style="background-image: url('{% static 'IMAGENES/new-background.jpg' %}'); background-size: cover; background-position: center;">
        <div class="login-box card p-4 shadow">
            <div class="text-center mb-4">
                <img src="{% static 'IMAGENES/logoOficialMatrix.png' %}" alt="Logo" class="logo img-fluid" style="max-width: 150px;">
            </div>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-bold text-center">Inicio de Sesi칩n</h1>
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <input type="submit" class="btn btn-success btn-block" value="Iniciar sesi칩n">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        {% if error_message %}
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: '{{ error_message }}',
                confirmButtonText: 'Aceptar'
            });
        {% endif %}
    </script>
</body>
</html>
